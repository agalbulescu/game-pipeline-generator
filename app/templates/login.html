{% extends "base.html" %}

{% block content %}
<h1>Select User</h1>
<form method="POST" action="{{ url_for('auth.login') }}">
    <select name="username" required>
        {% for user in config.ALLOWED_USERS %}
        <option value="{{ user }}">{{ user }}</option>
        {% endfor %}
    </select>
    <button type="submit">Login</button>
</form>
{% endblock %}
